<style>
    .counter{
        animation: counter_ro 2s infinite;
    }
    .rotate{
        animation: ro 2s infinite;
    }
    .loading-wrapper{
        margin: 0;
        padding: 0; 
        background: #525252;
        width: 250px;
        height: 250px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -100px;
    }
    .loading-wrapper>.b{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .loading-wrapper .b1{
        width: 124px;
        height: 124px;
        border-radius: 50%;
        border-left: 5px solid #B5B5B5;
        border-right: 5px solid #B5B5B5;
        border-top: 5px solid #B5B5B5;
        border-bottom: 5px solid transparent;
    }
    .loading-wrapper .b2{
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border-left: 5px solid white;
        border-right: 5px solid transparent;
        border-top: 5px solid white;
        border-bottom: 5px solid white;
    
    }
    .loading-wrapper .b3{
        width: 176px;
        height: 176px;
        border-radius: 50%;
        border-left: 5px solid transparent;
        border-right: 5px solid #707070;
        border-top: 5px solid #707070;
        border-bottom: 5px solid #707070;
    }
    .loading-wrapper .b4{
        width: 202px;
        height: 202px;
        border-radius: 50%;
        border-left: 5px solid #333333;
        border-right: 5px solid #333333;
        border-top: 5px solid #333333;
        border-bottom: 5px solid #333333;
    }
    @keyframes ro{
        0%{
            transform:translate(-50%,-50%)rotate(0deg)
        }
        100%{
            transform: translate(-50%,-50%) rotate(360deg)
        }  
    }
    @keyframes counter_ro{
        0%{
            transform:translate(-50%,-50%)rotate(0deg)
        }
        100%{
            transform: translate(-50%,-50%) rotate(-360deg)
        }  
    }
</style>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head> 
    <div class = "loading-wrapper">
        <div class = "b1 b counter"></div>
        <div class = "b2 b rotate"></div>
        <div class = "b3 b counter"></div>
        <div class = "b4 b"></div>
    </div>
</html>
