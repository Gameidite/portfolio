<html lang="en">
        <head>
        <script>
            function tmp() {
                menu = document.getElementsByClassName("menu_icon")[0];
                var classes = menu.classList;
    
                    //if(typeof(classes)!=){
                    
                        if (classes.contains("open")) {
                            classes.remove("close");
                            classes.add("close");
                        } else {
                            if (classes.contains("close")) {
                                classes.remove("close");
                            }
                            classes.add("open")
                        }
                    }
                
    
            
        </script>
        <style>
            body {
                font-family: Georgia, Times, "Times New Roman", serif;
                margin: 0;
                padding: 0;
                background: #525252;
            }
    
            table, tr, th {
                height:100%;
    
            }
            .footer {
                position: fixed;
                color: #707070;
                bottom: 0;
                width: 100%;
                height: 4%;
                background-color: #333333;
            }
    

    
            .textwrapper{
                display:flex;
                flex-direction:row-reverse;
                align-items:center;
                position:absolute;
                right:0%;
    
                height:100%;
            }
            
            .menu_icon {
                position: absolute;
                top:2vw;
                left:2vw;
                width: 3vw;
                height: 3vw;
            }
            .midbar{
                margin-top:.25vw;
                margin-bottom:.25vw;
            }
            .bar {
                position: relative;
                border-radius: .5vw;
                background-color: #333333;
                height: 15%;
                padding:1.5%;
            }
            #link {
                display: flex;
                justify-content:center;
                align-items:center;
                text-align:center;
                margin-right:2vw;
                padding-left:1vw;
                padding-right:1vw;
                font-weight: bold;
                font-size: 1.3vw;
                margin-left:3vw;
                border-radius:.5vw;
                right:0%;
                height: 70%;
                color: #707070;
                text-decoration: none;
                background-color: #B5B5B5;
    
            }
    
            .open {
                animation: openAnim ease 1s forwards;
            }
    
            .close {
                animation: closeAnim ease 1s forwards;
            }
    
            @keyframes openAnim {
                0% {
                    transform: rotate(0deg);
                }
    
                100% {
                    transform: rotate(180deg);
                }
            }
    
            @keyframes closeAnim {
                0% {
                    transform: rotate(0deg);
                }
    
                100% {
                    transform: rotate(-180deg);
                }
            }
            p{
                margin: 0;
                padding:0;
            }
        </style>
            <meta charset="utf-8">
        </head>
        
        <body>
            <a href="#" onclick="tmp()" class="menu_icon">
                <div class="bar"></div>
                <div class="bar midbar"></div>
                <div class="bar"></div>
            </a>
            <div class="footer">
                <div class="textwrapper">
                        <a href="#" id="link"><p>Resume</p></a>

                </div>
            </div>
        </body>
    </html>
